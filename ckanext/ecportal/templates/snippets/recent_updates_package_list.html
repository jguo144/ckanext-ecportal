<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <ul class="datasets unstyled">
    <li py:for="package in packages">
      <a href="${h.url_for(controller='package', action='read', id=package.get('name'))}" class="item_link">
        <i class="resource"></i>
        <strong>${package.get('title') or package.get('name')}</strong><br />
        <span class="additional">${_('was updated on')}
          <span py:if="package.get('modified_date')">${h.render_datetime(h.ecportal_date_to_iso(package['modified_date'].strip('"')), '%d/%m/%y')}</span>
          <span py:if="not package.get('modified_date')">${h.render_datetime(package['metadata_modified'], '%d/%m/%y')}.</span>
        </span>
      </a>
    </li>
  </ul>

</html>
