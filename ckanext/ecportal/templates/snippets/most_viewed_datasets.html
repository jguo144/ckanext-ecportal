<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <ul class="datasets unstyled">
    <li py:for="dataset in datasets">
      <a href="${h.url_for(controller='package', action='read', id=dataset.id)}" class="item_link">
        <i class="resource"></i>
        <strong>${dataset.title or dataset.name}</strong><br />
        <span class="additional">(${dataset.views_total} ${_('views')}</span>)
      </a>
    </li>
  </ul>

</html>
