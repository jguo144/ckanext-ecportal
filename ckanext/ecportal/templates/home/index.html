<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="body_class">no-sidebar</py:def>

  <py:def function="page_title">Data</py:def>

  <div py:match="//div[@id='content']" class="front-page">
    <div class="row-fluid">
      <div class="span12 action-box">
        <div class="action-box-inner find">
          <h1>Find data</h1>
          <form action="${h.url_for(controller='package', action='search')}" method="GET"> 
            <input name="q" value="" class="search-field" placeholder="${_('Find datasets')}" /> 
          </form> 
          ${g.site_title} contains 
          <a href="${h.url_for(controller='package', action='search')}">${c.package_count} datasets</a>
          that you can browse, learn about and download. 
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12 action-box" style="margin-top:1em;">
        <div class="action-box-inner">
          <h1>Recently Changed Datasets</h1>
          <div class="activity-stream">
          ${c.recently_changed_packages_activity_stream}
          </div>
        </div>
      </div>
    </div>
  </div>
  <xi:include href="layout.html" />
</html>
